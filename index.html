<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
	<title>World Clock</title>
</head>
<body>
	<h1>World Clock</h1>
	<div class="container">

		<select id="city">
			<option value="">Select a city</option>
			<option value="current">Current location</option>
			<option value="America/Belize">Belize</option>
			<option value="Europe/Budapest">Budapest</option>
			<option value="America/Denver">Denver</option>
			<option value="Asia/Dubai">Dubai</option>
			<option value="Pacific/Fiji">Fiji</option>
			<option value="Africa/Timbuktu">Timbuktu</option>
			<option value="Asia/Tokyo">Tokyo</option>
			
		</select>

		<div id="cities">
			<div class="city" id="new-york">
				<div>
					<h2>New York</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>
			<div class="city" id="phoenix">
				<div>
					<h2>Phoenix</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>
			<div class="city" id="paris">
				<div>
					<h2>Paris</h2>
					<div class="date"></div>
				</div>
				<div class="time"></div>
			</div>
		</div>
	</div>
	
	<footer>This project was coded by <strong> Diona Moss </strong> and is 
		<a href="https://github.com/D-Moss/World-Clock" target="_blank">
		 open sourced on GitHub
		</a>.
	</footer>
	<script src="index.js"></script>
</body>
</html>
