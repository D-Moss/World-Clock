<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>World Clock</title>
</head>
<body>
	<div>
		<h1>World Clock</h1>
		<select>
			<option value="">Select a city</option>
			<option value="">New York</option>
			<option value="">Houston</option>
			<option value="">Las Vegas</option>
			<option value="">Paris</option>
			<option value="">Tokyo</option>
			<option value="">Florence</option>
		</select>

		<div class="city">
			<h2>Philadelphia</h2>
			<div class="date">August 8, 2023</div>
			<div class="time">1:37:18 AM</div>
		</div>

		<div class="city">
			<h2>Hawaii</h2>
			<div class="date">August 8, 2023</div>
			<div class="time">1:37:18 AM</div>
		</div>
	</div>
	
	<footer>This project was coded by Diona Moss and is 
		<a href="https://github.com/D-Moss/World-Clock" target="_blank">open sourced on GitHub</a>.
	</footer>
	<script src="index.js"></script>
</body>
</html>
